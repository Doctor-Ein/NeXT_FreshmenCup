<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一号AI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div>
            <div class="icon-button" id="configIcon">🅰️</div>
            <div id="configPopup" class="popup">
                <div class="popup-header">
                    <h4>模型参数配置</h4>
                    <button class="close-btn" onclick="closePopup()">×</button>
                </div>
                <div class="popup-content">
                    <div class="param-row"><span class="param-label">max_tokens</span><span
                            class="fixed-value">512</span></div>
                    <div class="param-row"><span class="param-label">temperature</span><span
                            class="fixed-value">0</span></div>
                    <div class="param-row"><span class="param-label">top_k</span><span class="fixed-value">250</span>
                    </div>
                    <div class="param-row"><span class="param-label">top_p</span><span class="fixed-value">1</span>
                    </div>
                    <div class="param-row"><span class="param-label">预设提示词</span><span
                            class="fixed-value">默认系统提示词</span></div>
                    <div class="param-row"><span class="param-label">RAG知识库</span><span class="fixed-value">默认知识库</span>
                    </div>
                </div>
            </div>
            <div class="chat-history" id="chatHistory">
                <h3>历史对话</h3>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div class="icon-button">🅰️</div>
            <input type="text" placeholder="Anya" />
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
            <div id="imagePreview"></div>
            <div class="input-inner">
                <div class="textarea-wrapper">
                    <textarea id="userInput" placeholder="请输入你的问题..."></textarea>
                    <div class="inner-icons">
                        <span title="语音通话">📞</span>
                        <span title="上传图片">📎</span>
                    </div>
                </div>
                <button id="sendBtn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
